<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Menu Icon (top-left corner) -->
<div id="menuIcon" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</div>

<!-- Header -->
<header class="header">
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('dashboard') }}" class="logo"><h1>E-Shop</h1></a>
        <nav class="sidebar-menu">
            <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}"><i class="fas fa-home"></i> Home</a>
            <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}"><i class="fas fa-th-large"></i> Shop by Category</a>
            <a href="{{ url_for('profile') }}" class="{% if request.endpoint == 'profile' %}active{% endif %}"><i class="fas fa-user"></i> Profile</a>
            <a href="{{ url_for('cart') }}" class="{% if request.endpoint == 'cart' %}active{% endif %}"><i class="fas fa-shopping-cart"></i> Cart</a>
            <a href="{{ url_for('orders_history') }}" class="{% if request.endpoint == 'orders_history' %}active{% endif %}"><i class="fas fa-history"></i> Orders History</a>
            <a href="{{ url_for('contact') }}" class="{% if request.endpoint == 'contact' %}active{% endif %}"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="{{ url_for('logout') }}" class="{% if request.endpoint == 'logout' %}active{% endif %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container" style="max-width:1800px; margin:auto; padding:30px; background:#1f1f1f; border-radius:8px; color:#fff;">
    {% for group in grouped_products %}
    <section style="border:2px solid #888; border-radius:10px; padding:20px; margin-bottom:40px;">
        <h2 style="color:#ffcc00; text-align:left; margin-bottom:20px;">
            <a href="{{ url_for('dashboard', category=group.title|title) }}" style="color:#ffcc00; text-decoration:none;">
                {{ group.title }}
            </a>
        </h2>
        <div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">
            <div style="position: relative;">
                <div class="product-slider" id="slider-{{ loop.index }}" style="display: flex; overflow-x: auto; scrollbar-width: none; scroll-behavior: smooth; gap: 10px; margin-left:10px; margin-right:10px;">
                    {% for product in group.products %}
                    <div style="flex:0 0 calc(33.333% - 20px); background:#ffffff; border-radius:8px; padding:10px; text-align:center;">
                        <div style="height:150px; display:flex; justify-content:center; align-items:center;">
                            <a href="{{ url_for('view_details', product_id=product.id) }}">
                                <img src="{{ url_for('static', filename='product_images/' ~ product.image) }}" alt="{{ product.name }}" style="max-width:200px; max-height:150px; object-fit:contain;">
                            </a>
                        </div>
                        <div style="margin-top:10px; font-weight:bold; color:#000;">{{ product.name }}...</div>
                    </div>
                    {% endfor %}
                </div>
                <!-- Prev Button -->
                <button onclick="scrollProducts('slider-{{ loop.index }}', -1)"
                        style="width:10px;position:absolute; top:40%; left:-40px; 
                               background-color: #ffffff; color: #000; 
                               border: none; padding: 10px 14px; font-size: 24px;
                               border-radius: 8px; cursor: pointer; z-index: 10;">
                    &#10094;
                </button>
                    &#10095;
                </button>
                <!-- Next Button -->
                <button onclick="scrollProducts('slider-{{ loop.index }}', 1)"
                        style="width:10px;position:absolute; top:40%; right:-40px; 
                               background-color: #ffffff; color: #000; 
                               border: none; padding: 10px 14px; font-size: 24px;
                               border-radius: 8px; cursor: pointer; z-index: 10;">
                    &#10095;
                </button>
            </div>
        </div>
    </section>
    {% endfor %}
</main>

<div class="container">
    <p>Â© 2025 E-Shop. All rights reserved.</p>
    <div class="footer-links">
        <a href="{{ url_for('about') }}">About Us</a>
    </div>
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('sidebar').classList.add('show');
});
</script>
</body>
</html>
