{% extends 'base.html' %}

{% block title %}Contact Us - E-Shop{% endblock %}

{% block content %}
<div class="container contact-container">
    <h2 class="section-title">Contact Us</h2>
    <p class="contact-description">
        Have questions or need assistance? Fill out the form below, and our team will get back to you soon.
    </p>

    <!-- Contact Form -->
    <form action="{{ url_for('contact') }}" method="POST" class="contact-form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" value="{{ name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" value="{{ email }}" required>
    </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="submit-btn">Submit</button>
             </div>
    </form>
</div>
{% endblock %}
